<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONCE MORE | Premium Men's Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap');
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Gold Gradient Text */
      .text-gold-gradient {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      .border-gold-gradient {
        border-image: linear-gradient(to right, #bf953f, #fcf6ba, #b38728) 1;
      }

      .bg-gold-gradient {
        background: linear-gradient(to right, #bf953f, #b38728);
      }
      
      /* Subtle glow animation */
      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
      }
      
      .animate-pulse-gold {
        animation: pulse-gold 3s infinite;
      }
    </style>
